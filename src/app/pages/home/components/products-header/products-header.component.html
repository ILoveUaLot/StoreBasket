<mat-card class="mb-4">
    <div class="flex justify-between items-center px-5 h-16">
        <!--Sort items control-->
        <div class="flex">
            <button mat-button [matMenuTriggerFor]="sortByMenu" class="">
                Sort by {{sort}}
            </button>
            <mat-menu #sortByMenu="matMenu" class="">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <!--Show count items control-->
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu" class="flex justify-center max-h-5">
                    Show {{ itemsShowCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu" class="">
                    <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
                    <button (click)="onItemsUpdated(24)" mat-menu-item>24</button>
                    <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
